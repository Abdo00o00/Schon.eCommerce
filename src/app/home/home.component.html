<section>
    <p-carousel 
        [value]="products" 
        [numVisible]="1" 
        [numScroll]="1" 
        [circular]="false" 
        class="h-screen">
            <ng-template let-product pTemplate="item mx-0 px-0">
                <div class="rounded-none border-0 my-2 py-3 ">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                src="../../assets/images/{{ product.src }}" 
                                [alt]="product.name" 
                                class="w-full border-round "/>
    
                                <div [class]=product.cclass id="FatherfullWidthCarusellText">
                                    <div id="fullWidthCarusellText">
                                        <div><strong>FURNITURE DESIGNS IDEAS</strong></div>
                                        <div><h1 class="text">{{ product.h1 }}</h1></div>
                                        <div><h2>{{ product.h2 }}</h2></div>
                                        <div><p>Consectetur adipisicing elit. beatae accusomus,</p> </div>
                                        <div class="w-100 flex justify-center">
                                            <div id="withAimnation" class="relative ">                                            
                                                <div id="beforwithAimnation"></div>
                                                <span class="mx-auto">SHOP NOW</span>
                                                <div id="afterwithAimnation"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
    
                </div>
            </ng-template>
    </p-carousel>

    <p-carousel 
    [value]="products" 
    [numVisible]="3" 
    [numScroll]="3" 
    [circular]="true" 
    autoplayInterval="3000">
        <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                                [alt]="product.name" 
                                class="w-full border-round" />

                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        {{ product.name }}
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        {{ '$' + product.price }}
                    </div>
                        <span>
                            <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                        </span>
                    </div>
                </div>
        </ng-template>
</p-carousel>
</section>
