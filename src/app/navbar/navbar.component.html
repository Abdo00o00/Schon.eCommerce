<header>
    <nav>
        <p-menubar [model]="items">

            <ng-template pTemplate="item" let-item let-root="root" class="w-10rem">
                <a pRipple class="flex align-items-center p-menuitem-link">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                    <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                    <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
                    <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
                </a>
            </ng-template>
            <!-- <ng-template pTemplate="end" class="w-10rem">
                <div class="flex align-items-center gap-2">
                    <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" />
                </div>
            </ng-template> -->
            <div class="mx-1 w-96 h-full ">
            
                <p-sidebar [(visible)]="sidebarVisible2" position="right" >
                    <div class="surface-card py-4 px-2 border-round w-full">
                        <div class=" mb-5">
                            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                            <div class=" mb-3 txtsign">SIGN IN</div>
                            <span class="txtWel">Welcome back! Sign in to Your Account</span>
                            <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
                        </div>
                        
                        <div>
                            <input id="email1" type="text" placeholder="Username or Email address"  pInputText class="w-full mb-3">
                            
                            <input id="password1" type="password" placeholder="Password"  pInputText class="w-full mb-3">
                            
                            <div class="flex align-items-center justify-content-between mb-6">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" ></p-checkbox>
                                    <label for="rememberme1" class="text-900">Remember me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 cursor-pointer texthov">Help?</a>
                            </div>
                            
                            <button id="loginbottun" label="Sign In" icon="pi pi-user" >Login</button>
                        </div>
                        
                        
                        <div class="flex align-middle justify-center w-full h-20 or-divider " >
                            <span class="txt text-center my-auto">OR</span>
                        </div>
                        
                        
                        <div class=" ">
                            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                            <div class="mb-3 txtsign">CREATE NEW ACCOUNT</div>
                            <span class="txtWel">Create your very own account</span>
                            <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
                        </div>
                        <div>
                            
                            <input id="email2" type="text" placeholder="Username or Email address"  pInputText class="w-full mb-3">
                            
                            <button id="loginbottun2" label="Register" icon="pi pi-user" >Register</button>
                        </div>
                    </div>
                </p-sidebar>
            
                <p-button 
                type="button" 
                class="mr-2 bg-orange-300 rounded-md p-1" 
                (onClick)="sidebarVisible2 = true" 
                icon="pi pi-arrow-left" />
            
            
                
            
            </div>
        </p-menubar>
    </nav>
</header>
